<!doctype html>

<html>
    <head>
        <title>Momentum</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="toDoClock.css">
    </head>
    

    <body>
        <div id="container">

            <div class="js_clock clock">
                <h1>00:00</h1>
            </div>

            <form class="js_form form">
                <input type="text" placeholder="What is your name?">
            </form>
            <h4 class="js_greetings greetings"></h4>

            <form class="js_todoForm todoForm">
                <input type="text" placeholder="Write a to do">
            </form>
            <ul class="js_todoList">
            </ul>
            
            <span class="js_weather weather"></span>

        </div>


        <script src="m_clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="background.js"></script>
        <script src="weather.js"></script>

    </body>


</html>
